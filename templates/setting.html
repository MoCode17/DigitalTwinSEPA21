            <header>
                <h1>Temp And Humid</h1>

            <section class="settings">
                <h1>Settings</h1>
                <form>
                    <label for="min-temperature">Min Temperature:</label>
                    <input type="number" id="min-temperature">
                    <br>
                    <label for="max-temperature">Max Temperature:</label>
                    <input type="number" id="max-temperature">
                    <br>
                    <label for="min-humidity">Min Humidity:</label>
                    <input type="number" id="min-humidity">
                    <br>
                    <label for="max-humidity">Max Humidity:</label>
                    <input type="number" id="max-humidity">
                    <br>
                    <label for="unit">Temperature Unit:</label>
                    <select id="unit">
                        <option value="C">Celsius (°C)</option>
                        <option value="F">Fahrenheit (°F)</option>
                    </select>
                    <br>
                    <label for="room-name">Room Name:</label>
                    <input type="text" id="room-name">
                    <br>
                    <button type="submit">Save Settings</button>
                </form>
            </section>
        </body>
